ID: admin
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: admin_appRouter
    type: approuter.nodejs
    path: admin_appRouter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: admin-uaa
      - name: admin-html5-rt
      - name: node_api
        group: destinations
        properties:
          forwardAuthToken: true
          name: node_api
          url: '~{url}'
      - name: portal_resources_admin
      - name: srv_api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv_api
          url: '~{url}'
  - name: admin-deployer
    type: com.sap.html5.application-content
    path: admin_ui_deployer
    requires:
      - name: admin-html5-dt
    build-parameters:
      requires:
        - name: sapui5
          artifacts:
            - './*'
          target-path: resources/admin-ui/sapui5
        - name: CarrierMasters
          artifacts:
            - './*'
          target-path: resources/admin-ui/CarrierMasters
        - name: ContentActions
          artifacts:
            - './*'
          target-path: resources/admin-ui/ContentActions
  - name: admin-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: admin-hdi-container
  - name: admin-srv
    type: java
    path: srv
    parameters:
      memory: 1024M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: admin-hdi-container
        properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml: {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'
      - name: admin-uaa
      - name: node_api
        group: destinations
        properties:
          url: '~{url}'
          name: node_api
          forwardAuthToken: true
  - name: admin-nodejs
    type: nodejs
    path: admin-nodejs
    provides:
      - name: node_api
        properties:
          url: '${default-url}'
    requires:
      - name: admin-hdi-container
      - name: admin-uaa
  - name: admin-flp
    type: com.sap.portal.content
    path: admin-flp
    parameters:
      stack: cflinuxfs3
      memory: 128M
      buildpack: 'https://github.com/cloudfoundry/nodejs-buildpack/releases/download/v1.6.39/nodejs-buildpack-cflinuxfs3-v1.6.39.zip'
    requires:
      - name: portal_resources_admin
      - name: admin-uaa
      - name: admin-html5-dt
      - name: admin-deployer
  - name: sapui5
    type: html5
    path: admin-ui/sapui5
    build-parameters:
      builder: grunt
  - name: CarrierMasters
    type: html5
    path: admin-ui/CarrierMasters
    build-parameters:
      builder: grunt
    requires:
      - name: srv_api
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv_api
          url: '~{url}'
  - name: ContentActions
    type: html5
    path: admin-ui/ContentActions
    build-parameters:
      builder: grunt
    requires:
      - name: srv_api
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv_api
          url: '~{url}'
resources:
  - name: admin-html5-rt
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: admin-html5-dt
    parameters:
      service-plan: app-host
      service: html5-apps-repo
      config:
        sizeLimit: 20
    type: org.cloudfoundry.managed-service
  - name: admin-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: admin-uaa
    type: com.sap.xs.uaa
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
  - name: portal_resources_admin
    parameters:
      service-plan: standard
      service: portal
    type: org.cloudfoundry.managed-service
